name: Run GA_cafe24pro_data

on:
  workflow_dispatch:
  schedule:
    - cron: '1 15 * * 0'   # 매주 일요일 00:01 KST (UTC 15:01)

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 pandas

      - name: Configure credentials
        run: |
          mkdir -p ~/.config
          echo "${{ secrets.GA_CLIENT_SECRET_JSON }}" > ./client_secret.json
          echo "${{ secrets.GA_TOKEN_JSON }}" > ./ga_token.json
        # 위 두 시크릿은 GitHub Secrets에 각각 추가해야 합니다.
        # GA_CLIENT_SECRET_JSON = client_secret.json 내용 전체
        # GA_TOKEN_JSON = ga_token.json 내용 전체

      - name: Run GA script
        run: python GA_cafe24pro_data.py
