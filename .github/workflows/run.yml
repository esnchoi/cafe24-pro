name: Run GA scripts

on:
  workflow_dispatch:    # 수동 실행 버튼
  schedule:
    - cron: '1 15 * * 0'   # 매주 일요일 15:01 UTC = 한국 월요일 00:01

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install libs
        run: |
          python -m pip install --upgrade pip
          python -m pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 pandas requests

      - name: Run both GA scripts
        run: |
          python GA_cafe24pro_data.py
          python GA_cafe24pro_data_for_viral_paid_youtube.py
