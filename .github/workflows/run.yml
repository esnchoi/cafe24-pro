name: Run GA scripts

on:
  workflow_dispatch:
  schedule:
    - cron: '1 15 * * 0'  # KST 일요일 00:01 (UTC 15:01)

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies (no requirements.txt needed)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade google-analytics-data google-auth google-auth-oauthlib google-api-core pandas requests openpyxl

      # (선택) 서비스계정 JSON을 시크릿으로 넣었을 때만 설정
      - name: Configure GA credentials
        if: ${{ secrets.GA_SERVICE_ACCOUNT_JSON != '' }}
        run: |
          echo "${{ secrets.GA_SERVICE_ACCOUNT_JSON }}" > $HOME/ga.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/ga.json" >> $GITHUB_ENV

      - name: Sanity check
        run: |
          pwd
          ls -la

      - name: Run GA scripts
        run: |
          python GA_cafe24pro_data.py
          python GA_cafe24pro_data_for_viral_paid_youtube.py
