name: Run cafe24pro parameter campaign

on:
  workflow_dispatch:
  schedule:
    # KST 일요일 08:50 → UTC 토요일 23:50
    - cron: '50 23 * * 6'
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run campaign script
        env:
          # 기존에 쓰던 GA 파일 경로 환경변수 방식과 맞춤
          GA_CLIENT_SECRET_PATH: ${{ secrets.CLIENT_SECRET_FILE }}
          GA_TOKEN_PATH: ${{ secrets.TOKEN_FILE }}
          # 필요하면 다른 공용 값들도 여기 추가 가능
        run: python cafe24pro_parameter_campain.py
